<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Clientes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <table>
        <thead>
            <tr>
                <th>CNPJ</th>
                <th>Nome</th>
                <th>Quantidade de Cupons</th>
                <th>Data/Hora da Última Atualização</th>
            </tr>
        </thead>
        <tbody id="tabela-clientes">
            <!-- Linhas de dados serão inseridas aqui -->
        </tbody>
    </table>
    <div id="output"></div>
    <button id="btn-atualizar" onclick="main()">Atualizar Tabela</button>

    <script src="script.js" defer></script> <!-- Link para o seu script JS -->
</body>
</html>
